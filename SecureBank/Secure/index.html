    .avatar {
      height: 50px;
      width: 50px;
      position: relative;
    }

    .avatar .avatar-image,
    .avatar .avatar-initials {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .avatar .avatar-image {
      z-index: 10;
      background-color: #fff;
    }

    .avatar .avatar-initials {
      display: block;
      background-size: 100% 100%;
      background-color: #aaa;
      color: #fff;
      font-size: 25px;
      line-height: 50px;
      font-family: "Helvetica Neue", Helvetica, "Hiragino Sans GB", Arial, sans-serif;
      text-align: center;
      z-index: 1;
    }

    .avatar-rounded .avatar-image,
    .avatar-rounded .avatar-initials {
      border-radius: 5px;
    }

    .avatar-circle .avatar-image,
    .avatar-circle .avatar-initials {
      border-radius: 50%;
    }

    .avatar-hide-image .avatar-image {
      display: none;
    }

    .avatar-hide-initials .avatar-initials {
      display: none;
    }

    .avatar-large {
      width: 80px;
      min-width: 80px;
      height: 80px;
    }

    .avatar-large .avatar-initials {
      font-size: 40px;
      line-height: 80px;
    }

    .avatar-small {
      width: 30px;
      min-width: 30px;
      height: 30px;
    }

    .avatar-small .avatar-initials {
      font-size: 15px;
      line-height: 30px;
    }

    .avatar-extra-small {
      width: 20px;
      min-width: 20px;
      height: 20px;
    }

    .avatar-extra-small .avatar-initials {
      font-size: 10px;
      line-height: 20px;
    }

    #paymentFormIframe {
      height: 461px !important;
    }
